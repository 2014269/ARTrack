{% extends "base.html" %}
{% block content %}
<header>
    <h1 class="my-3">Edit "{{ original.title }}"</h1clas>
</header>
<section class="new-original-form">
        <div class="shadow p-3 mx-3 mb-4 bg-light rounded">
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ original.title }}"
                               aria-describedby="titleHelp">
                        <small id="titleHelp" class="form-text text-muted">
                            Enter the title of the original
                        </small>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="medium">Medium</label>
                        <input type="text" class="form-control" id="medium" name="medium" value="{{ original.medium }}"
                               aria-describedby="mediumHelp">
                        <small id="mediumHelp" class="form-text text-muted">
                            Enter the Medium of the original
                        </small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="dimensions">Dimensions</label>
                        <input type="text" class="form-control" id="dimensions" name="dimensions" value="{{ original.dimensions }}"
                               aria-describedby="dimensionsHelp">
                        <small id="dimensionsHelp" class="form-text text-muted">
                            Sample Help Text
                        </small>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price" name="price" value="{{ original.price }}"
                               aria-describedby="priceHelp">
                        <small id="priceHelp" class="form-text text-muted">
                            Sample Help Text
                        </small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="date_created">Date Created</label>
                        <input type="text" class="form-control" id="date_created" name="date_created" value="{{ original.date_created }}"
                               aria-describedby="date_createdHelp">
                        <small id="date_createdHelp" class="form-text text-muted">
                            Sample Help Text
                        </small>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status" name="status" value="{{ original.status }}"
                               aria-describedby="statusHelp">
                        <small id="statusHelp" class="form-text text-muted">
                            Available, Gift, Sold, Etc.
                        </small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="possession">Possession</label>
                        <input type="text" class="form-control" id="possession" name="possession" value="{{ original.possession }}"
                               aria-describedby="possessionHelp">
                        <small id="possessionHelp" class="form-text text-muted">
                            Sample Help Text
                        </small>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="has_prints">Has Prints</label>
                        <input type="text" class="form-control" id="has_prints" name="has_prints" value="{{ original.has_prints }}"
                               aria-describedby="has_printsHelp">
                        <small id="has_printsHelp" class="form-text text-muted">
                            Enter True or False
                        </small>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="is_commission">Is Commission</label>
                        <input type="text" class="form-control" id="is_commission" name="is_commission" value="{{ original.is_commission }}"
                               aria-describedby="is_commissionHelp">
                        <small id="is_commissionHelp" class="form-text text-muted">
                            Enter True or False
                        </small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary ml-2" href="{{ url_for('.index') }}">Back</a>
            </form>
        </div>

        <!--                   aria-describedby="sampleHelp">-->

        <!--                Sample Help Text-->
        <!--            </small>-->
        <!--        </div>-->
        <!--        End Generic Field-->
</section>
{% endblock %}
