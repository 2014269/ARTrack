{% extends "base.html" %}
{% block content %}
<header>
    <h1 class="my-3">New Contact</h1>
</header>
<section class="new-original-form">


    <div class="shadow p-3 mx-3 mb-4 bg-light rounded">
        <form method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name_first">First Name</label>
                    <input type="text" class="form-control" id="name_first" name="name_first" placeholder="John Doe"
                           aria-describedby="name_firstHelp">
                    <small id="name_firstHelp" class="form-text text-muted">
                        Enter the name_first of the contact
                    </small>
                </div>

                <div class="form-group col-md-6">
                    <label for="name_last">Last Name</label>
                    <input type="text" class="form-control" id="name_last" name="name_last" placeholder="Doe"
                           aria-describedby="name_lastHelp">
                    <small id="name_lastHelp" class="form-text text-muted">
                        Enter the Last Name of the contact
                    </small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="0000000000"
                           aria-describedby="phoneHelp">
                    <small id="phoneHelp" class="form-text text-muted">
                        Sample Help Text
                    </small>
                </div>

                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="example@example.com"
                           aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">
                        Sample Help Text
                    </small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address"
                           placeholder="123 Example St, Nashville, TN 37212" aria-describedby="addressHelp">
                    <small id="addressHelp" class="form-text text-muted">
                        Sample Help Text
                    </small>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-secondary ml-2" href="{{ url_for('.index') }}">Back</a>
        </form>
    </div>
